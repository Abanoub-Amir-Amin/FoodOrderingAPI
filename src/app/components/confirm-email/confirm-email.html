<div class="confirmation-container">
  <div class="confirmation-card">
    <h2>Email Confirmation</h2>
    <p class="confirmation-message"
       [ngClass]="{
          'text-success': message.includes('thank'),
          'text-danger': message.includes('failed') || message.includes('unable')
        }">
      {{ message }}
    </p>
    <a routerLink="/" class="btn btn-success">Go to Home</a>
  </div>
</div>
