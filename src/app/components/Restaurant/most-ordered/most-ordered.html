<mat-card>
  <h3>Most Ordered Items</h3>
  <ul class="most-ordered-list">
    <li *ngFor="let item of mostOrdered">
      <img
        [src]="getImageUrl(item.imageUrl) || 'assets/food-placeholder.jpg'"
        alt="{{ item.ItemName }}"
        width="60"
        height="40"
      />
      {{ item.ItemName }} - Qty: {{ item.Quantity }}
    </li>
  </ul>
</mat-card>
